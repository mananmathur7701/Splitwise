<div class="frame-15">
    <div class="frame-21">
      <div class="frame-17" [ngClass]="{ 'positive-balance': balance >= 0, 'negative-balance': balance < 0 }">
        <div class="total-balance">Total Balance</div>
        <div class="_38-034">₹{{ balance | number: '1.2-2'}}</div>
      </div>
      <div class="frame-20">
        <div class="frame-18">
          <div class="you-are-owed-69-000">
            <span
              ><span class="you-are-owed-69-000-span">You are owed :<br /></span
              ><span class="you-are-owed-69-000-span2">₹{{ owed | number: '1.2-2'}}</span></span
            >
          </div>
        </div>
        <div class="frame-19">
          <div class="you-owe-380">
            <span
              ><span class="you-owe-380-span">You owe :<br /></span
              ><span class="you-owe-380-span2">₹{{- owes | number: '1.2-2'}}</span></span
            >
          </div>
        </div>
      </div>
    </div>
    <ul >
      <li *ngFor="let transaction of transactions">
        <div class="frame-27">
          <div class="frame-22">
            <div class="frame-23">
              <div class="frame-24" [style.background]="getColor(transaction.payerId)"></div>
              <div class="frame-25">
                <!-- {{dost.id}} -->
                <div class="oinkita-kaur" >{{transaction.payerName}} paid to {{transaction.payedToName}}</div>
                <!-- <div class="oinkita-kaur" >name</div> -->
                <div class="cigaretter">{{transaction.time}}</div>
              </div>
            </div>
            <div class="frame-26">
              <div class="_38-0342" [style.color]="getColor(transaction.payerId)" >{{transaction.amount | number: '1.2-2'}}</div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
